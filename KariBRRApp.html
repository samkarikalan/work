<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>CLUB Scheduler</title>

  <link rel="stylesheet" href="BRRStyle1.css">

  <script src="main.js" defer></script>

  <script src="players.js" defer></script>
  <script src="rounds.js" defer></script>
  <script src="games.js" defer></script>
  <script src="engjap.js" defer></script>
  <script src="summary.js" defer></script>
  <script src="help.js" defer></script>
  <script src="ExportCSS.js" defer></script>
</head>

<body>

  <span class="menu-btn"

  <span class="app-logo-premium">CLUB Scheduler</span>

  <div class="lang-wrapper">

            aria-label="Language"
            data-tooltip="language">
      <span id="currentFlag">ðŸ‡ºðŸ‡¸</span>
    </button>

    <div class="lang-menu" id="langMenu">
      <div data-lang="en" data-flag="ðŸ‡ºðŸ‡¸">ðŸ‡ºðŸ‡¸ English</div>
      <div data-lang="jp" data-flag="ðŸ‡¯ðŸ‡µ">ðŸ‡¯ðŸ‡µ æ—¥æœ¬èªž</div>
      <div data-lang="kr" data-flag="ðŸ‡°ðŸ‡·">ðŸ‡°ðŸ‡· í•œêµ­ì–´</div>
      <div data-lang="zh" data-flag="ðŸ‡¨ðŸ‡³">ðŸ‡¨ðŸ‡³ ä¸­æ–‡</div>
      <div data-lang="vi" data-flag="ðŸ‡»ðŸ‡³">ðŸ‡»ðŸ‡³ Tiáº¿ng Viá»‡t</div>
    </div>
  </div>
</div>

<div class="top-tabs">
  <div class="tabs-container">
    <button class="tab-btn active"
            onclick="showPage('page1', this)"
            data-i18n="players"
            data-tooltip="players"></button>

    <button class="tab-btn"
            onclick="showPage('page2', this)"
            data-i18n="rounds"
            data-tooltip="rounds"></button>

    <button class="tab-btn"
            onclick="showPage('page3', this)"
            data-i18n="summary"
            data-tooltip="summary"></button>

    <button class="tab-btn"
            onclick="showPage('page4', this)"
            data-i18n="help"
            data-tooltip="help"></button>
  </div>
</div>

<!-- HOME -->
<div id="homePage" class="page" style="display:none;">
  <div class="settings-wrap">

    <div class="settings-card card-font" data-tooltip="fontSize">
      <div class="sec" data-i18n="fontSize"></div>
      <div class="row">
        <div class="btn active" onclick="setFontSize('small')" data-i18n="small"></div>
        <div class="btn" onclick="setFontSize('medium')" data-i18n="medium"></div>
        <div class="btn" onclick="setFontSize('large')" data-i18n="large"></div>
      </div>
    </div>

    <div class="settings-card card-theme" data-tooltip="theme">
      <div class="sec" data-i18n="theme"></div>
      <div class="row">
        <div class="btn active" onclick="setTheme('light')" data-i18n="light"></div>
        <div class="btn" onclick="setTheme('dark')" data-i18n="dark"></div>
      </div>
    </div>

    <div class="settings-card card-reset" data-tooltip="reset">
      <div class="sec" data-i18n="reset"></div>
      <div class="row">
        <div class="btn danger"
             onclick="showConfirm('confirmResetAll', ResetAll)"
             data-i18n="resetAll"
             data-tooltip="resetAll"></div>

        <div class="btn warn"
             onclick="showConfirm('confirmResetGames', resetRounds)"
             data-i18n="resetExcept"
             data-tooltip="resetExcept"></div>
      </div>
    </div>

    <div class="settings-card card-export" data-tooltip="export">
      <div class="sec" data-i18n="export"></div>
      <div class="row">
        <div class="btn"
             onclick="exportBRR2HTML()"
             data-i18n="exporthtml"
             data-tooltip="exporthtml">ðŸ“„</div>
      </div>
    </div>

  </div>
</div>

<!-- PLAYERS -->
<div id="page1" class="page">
  <div class="card">
    <button onclick="showImportModal()"
            data-i18n="importPlayers"
            data-tooltip="importPlayers"></button>
  </div>

  <div class="card">
    <input type="text"
           id="player-name"
           data-i18n-placeholder="enterPlayerName"
           data-tooltip="addPlayer">

    <div class="row-addplayer">
      <select id="player-gender">
        <option value="Male" data-i18n="male"></option>
        <option value="Female" data-i18n="female"></option>
      </select>
      <button class="add-button"
              onclick="addPlayer()"
              data-i18n="addPlayer"
              data-tooltip="addPlayer"></button>
    </div>
  </div>

  <div class="card">
    <h3 data-i18n="fixedPairs" data-tooltip="fixedPairs"></h3>
    <select id="fixed-pair-1"></select>
    <select id="fixed-pair-2"></select>
    <button onclick="modifyFixedPair()" data-i18n="add"></button>
  </div>
</div>

<!-- ROUNDS -->
<div id="page2" class="page" style="display:none;">
  <div class="title-card">
    <div id="roundTitle">R</div>
    <img id="lockToggleBtn" class="lock-icon" src="lock.png" alt="Lock">
  </div>

  <div class="row-field">
    <div class="court-card" data-tooltip="enterCourts">
      <label data-i18n="courts"></label>
      <button class="circle-btn">âˆ’</button>
      <span id="num-courts">1</span>
      <button class="circle-btn">+</button>
    </div>

    <div class="status-card">
      <span class="status-display"
            id="statusDisplay"
            data-tooltip="Timer">Status: Ready</span>
    </div>
  </div>

  <div class="action-card">
    <button class="action mid small"
            onclick="RefreshRound()"
            data-tooltip="rounds">âŸ³</button>

    <button class="action right primary"
            onclick="toggleRound()"
            data-tooltip="nround">
      <span data-i18n="nround"></span> â–¶
    </button>
  </div>
</div>

<!-- SUMMARY -->
<div id="page3" class="page" style="display:none;">
  <div id="reportContainer"></div>
</div>

<!-- HELP -->
<div id="page4" class="page" style="display:none;">
  <div class="help-buttons">
    <button onclick="loadHelp('players')" data-i18n="players" data-tooltip="players"></button>
    <button onclick="loadHelp('rounds')" data-i18n="rounds" data-tooltip="rounds"></button>
    <button onclick="loadHelp('summary')" data-i18n="summary" data-tooltip="summary"></button>
  </div>
  <div id="helpContainer"></div>
</div>

</body>
</html>
